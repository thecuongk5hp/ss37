<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM và Event Example</title>
  <style>
    input, #output1, #output2 {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <label for="input1">Nhập giá trị 1:</label>
  <input type="number" id="input1">
  <label for="input2">Nhập giá trị 2:</label>
  <input type="number" id="input2">
  <label for="output1">Tổng (DOM):</label>
  <input type="text" id="output1" readonly>
  <label for="output2">Tổng (Event):</label>
  <input type="text" id="output2" readonly>
</body>
</html>
